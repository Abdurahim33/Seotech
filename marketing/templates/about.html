{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
  <!-- about section -->

  <section class="about_section">
    <div class="container">
     
      <div class="row">
      {% for i in object_list %}
        <div class="col-md-6">
          <div class="img-box">
            <img src="{{i.image.url}}" alt="">
            <h1></h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2>
                {{i.title}}
              </h2>
            </div>
            <p>
             {{object.sub_title}}
            </p>
          </div>
        </div>
      {% endfor %}
      </div>
      
    </div>
  </section>
{% endblock %}
